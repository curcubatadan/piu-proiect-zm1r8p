<h3>Lista membri</h3>
<label><b>Filtreaza dupa:</b></label>&nbsp;
<input type="text" id="filter" [(ngModel)]="searchText" name="searchText" placeholder="cauta dupa nume"/>
<br/>
<label id="count">Numarul total al membrilor:{{(employees | searchByName: searchText).length}}
  <br/>
</label>
<table border="">
  <thead>
      <th>ID</th>
      <th>Nume</th>
      <th>Locatie</th>
      <th>Email</th>
      <th>Tel</th>
      <th>Editeaza</th>
      <th>Sterge</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | searchByName:searchText; index as i; last as last">
      <td><a [routerLink]="['/details',employee.id]">{{employee.id}}</a></td>
      <td [attr.id]="'name'+(i+1)">{{employee.name | uppercase }}</td>
      <td [attr.id]="'loc'+(i+1)">{{employee.location }}</td>
      <td [attr.id]="'email'+(i+1)">{{employee.email }}</td>
      <td [attr.id]="'mob'+(i+1)">{{employee.mobile }}</td>
      <td><a [routerLink]="['/editEmployee',employee.id]" class="btn btn-secondary">Editeaza{{i+1}}</a></td>
      <td><a [routerLink]="['/deleteEmployee',employee.id]" class="btn btn-danger">Sterge{{i+1}}</a></td>
    </tr>
  </tbody>
</table>
